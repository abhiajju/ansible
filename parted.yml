---
 - hosts: ansible
   gather_facts: no
   name: working on partitions using parted module
   tasks:
    - name: gathering info of fdisk
      parted:
       device: /dev/vda
       state: info
      register: sdb_info
    - name: printing info gathered from above using debug
      debug:
       var: sdb_info
    - name: creating a partition
      parted:
       device: /dev/vda
       state: present
       number: 8
       part_start: 6839MiB
       part_end: 7139MiB
       part_type: logical
      register: create
      tags:
       - created
    - debug:
       var: create 
    - name: deleting partition
      parted:
       device: /dev/vda
       state: absent
       number: 7
      tags:
       - remove 
